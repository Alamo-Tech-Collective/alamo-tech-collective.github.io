<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
  <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
  {% if page.keywords %}<meta name="keywords" content="{{ page.keywords }}">{% endif %}
  
  <!-- Additional SEO Meta Tags -->
  <meta name="robots" content="index, follow">
  <meta name="author" content="Alamo Tech Collective">
  <meta property="og:site_name" content="Alamo Tech Collective">
  <meta property="og:locale" content="en_US">
  <meta name="twitter:site" content="@AlamoTechCo">
  <meta name="geo.region" content="US-TX">
  <meta name="geo.placename" content="San Antonio">
  <meta name="geo.position" content="29.532;-98.495">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
  
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
  
  {% feed_meta %}
  {% seo %}
  
  <script type="application/ld+json">
    {% include structured-data.json %}
  </script>
</head>
<body class="layout-{{ page.layout | default: 'default' }}">
  <a href="#main-content" class="skip-link">Skip to main content</a>
  {% include header.html %}
  
  <main id="main-content" role="main" tabindex="-1">
    {{ content }}
  </main>
  
  {% include footer.html %}
</body>
</html>
