<div class="container">
  <article class="content-page">
    {% if page.title %}
      <header class="page-header">
        <h1 class="page-title">{{ page.title }}</h1>
      </header>
    {% endif %}
    
    <div class="page-content">
      {{ content }}
    </div>
  </article>
</div>
